<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainy Bits</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="bg">         
        <div class="min-vh-100 d-flex justify-content-center align-items-start pt-5">
            <div class="container" style="max-width: 900px; padding: 20px;"> 
                <!--APP HEADER-->
                <div class="row g-0">
                    <div class="card text-center header">
                        <div class="card-body">
                            <h1 class="text-center">Brainy Bits</h1>
                        </div>
                    </div>
                </div>
                <div class="row g-0">
                    <!--FORM QUIZ-->
                    <div class="col-sm-6 order-sm-1 order-2">
                        <div class="card h-100 rounded-0 first-column">
                            <div class="card-body py-4">
                                <h2 id="quizQuestion" class="mb-5">What part of the brain is responsible for ...?</h2>
                                <!--Quiz Input-->
                                <label>Select an answer.</label>
                                <div id="brainMenu" class="input-group mb-4">
                                    <button onclick="selectPart(event, 'Hippocampus')">Hippocampus</button>
                                    <button onclick="selectPart(event, 'Amygdala')">Amygdala</button>
                                    <button onclick="selectPart(event, 'Cerebellum')">Cerebellum</button>
                                    <button onclick="selectPart(event, 'Prefrontal Cortex')">Prefrontal Cortex</button>
                                    <button onclick="selectPart(event, 'Brainstem')">Brainstem</button>
                                    <button onclick="selectPart(event, 'Parietal Lobe')">Parietal</button>
                                </div>

                                <!--Submit Button-->
                                <div class="mt-5 d-flex justify-content-center">
                                    <button id="submitButton" onclick="submitAnswer()" type="button" class="btn">Submit</button>
                                </div>

                                <!-- Next Button -->
                                <div class="mt-3 d-flex justify-content-center">
                                    <button id="nextButton" type="button" class="btn" style="display: none; color: whitesmoke;" onclick="nextQuestion()">Next</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--BRAIN CANVAS-->
                    <div class="col-sm-6 order-sm-2 order-1">
                        <div class="card h-100 rounded-0 second-column">
                            <div class="card-body d-flex flex-column align-items-center text-center">
                                <canvas id="brain"></canvas>

                                <!-- Explanation Box -->
                                <div class="mt-4" id="explanationBox" style="display: none;">
                                    <h4 id="brainPartTitle"></h4>
                                    <p id="brainPartDesc"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js');
    }
    </script>
</body>
</html>
