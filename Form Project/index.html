<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Form Project</title>
    </head>
    <body>
        <div class="bg-img">
            <div class="d-flex justify-content-center align-items-center vh-100">
                <div class="container" style="max-width: 700px;"> 
                    <div class="row g-0">
                        <!--First Column-->
                        <div class="col-sm-6 order-sm-1 order-2">
                            <div class="card h-100 rounded-0 border border-3 first-column">
                                <div class="card-body py-4">
                                    <form>
                                        <h2 id="converterTitle" class="mb-5">Temperature Converter</h2>
                                        <!--Degree Input-->
                                        <label>Degree</label>
                                        <div class="input-group mb-4">
                                            <input id="degreeInput" type="number" class="border border-black form-control" value="0">
                                            <select id="unitInput" type="button" class="btn border border-black dropdown-toggle" aria-expanded="false">
                                                <option value="F" selected>°F</option>
                                                <option value="C">°C</option>
                                            </select>
                                        </div>
                                        
                                        <!--Conversion Input-->
                                        <label class="mt-2">Convert To</label>
                                        <div id="conversionInput" class="input-group">
                                            <select class="form-control border border-black" style="appearance: auto;">
                                                <option value="C" selected>Celcius (°C)</option>
                                                <option value="F">Farenheit (°F)</option>
                                            </select>
                                        </div>

                                        <!--Convert Button-->
                                        <div class="mt-5 d-flex justify-content-center">
                                            <button id="convertButton" onclick="convertTemp()" type="button" class="btn">Convert</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--Second Column-->
                        <div class="col-sm-6 order-sm-2 order-1">
                            <div class="card h-100 rounded-0 second-column">
                                <div class="card-body d-flex justify-content-center align-items-center">
                                    <!--Results-->
                                    <div id="convertedResults" class="d-flex align-items-center text-white">
                                        <h1 id="convertedDegree">-17.8</h1>
                                        <h1 id="degree">°</h1>
                                        <h3 id="convertedUnit">C</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
